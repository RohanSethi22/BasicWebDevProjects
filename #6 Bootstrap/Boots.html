<html>

<head>
	<title>BootStrap</title>
	<link rel="stylesheet" href="Bootstrap 4.0 Beta\css\bootstrap-reboot.min.css">
	<link rel="stylesheet" href="Bootstrap 4.0 Beta\css\bootstrap-reboot.css">
	<link rel="stylesheet" href="Bootstrap 4.0 Beta\css\bootstrap-grid.min.css">
	<link rel="stylesheet" href="Bootstrap 4.0 Beta\css\bootstrap-grid.css">
	<link rel="stylesheet" href="Bootstrap 4.0 Beta\css\bootstrap.min.css">
	<link rel="stylesheet" href="Bootstrap 4.0 Beta\css\bootstrap.css">
</head>

<body>
	<script src="Bootstrap 4.0 Beta\js\bootstrap.js" crossorigin="anonymous"></script>
	<script src="Bootstrap 4.0 Beta\js\bootstrap.min.js" crossorigin="anonymous"></script>
	<h1>Hello, there...</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-4">Col_1</div>
			<div class="col-md-4">Col_2</div>
			<div class="col-md-4">Col_3</div>
		</div>
	</div>
	
	<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
	
</body>

</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
